<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #61a0a8; /* Teal Blue */
      color: #fff; /* White text for better contrast */
      padding: 50px;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
    }

    h1 {
      color: #f0f0f0; /* Light Gray */
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      transition: color 0.5s ease-in-out;
    }

    #countdown:hover {
      color: #f5a623; /* Yellow-Orange for hover effect */
    }

    .snowflake {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #fff; /* White snowflake color */
      border-radius: 50%;
      opacity: 0.8; /* Slightly transparent */
      animation: snowfall linear infinite;
      animation-duration: 5s; /* Slow down the snowfall */
      animation-delay: calc(-1 * var(--delay)); /* Add delay for staggered start */
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10vh);
      }
      100% {
        transform: translateY(110vh);
      }
    }
  </style>
  <title>Countdown to 2024</title>
</head>
<body>
  <h1>Countdown to 2024</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const currentDate = new Date();
      const targetDate = new Date("December 31, 2023 23:59:59 GMT+07:00");

      const timeDifference = targetDate - currentDate;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Snowflakes -->
  <script>
    // Create snowflakes dynamically
    for (let i = 0; i < 50; i++) {
      createSnowflake();
    }

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.style.left = `${Math.random() * 100}vw`; /* Random horizontal position */
      snowflake.style.animationDelay = `${Math.random() * 5}s`; /* Random delay for staggered start */
      document.body.appendChild(snowflake);
    }
  </script>
</body>
  </html>
